<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave&family=The+Nautigal&display=swap"
        rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="appContainer">
        <h1>Weather App</h1>
        <div class="searchForm">
            <input type="text" id="input" />
            <svg class="searchIcon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                </path>
            </svg>
        </div>
        <div class="weatherInfo loading">
            <h2 class="cityName"></h2>
            <h2 class="cityTemp"></h2>
            <div class="cityInfo">
                <img class="icon" src="" alt="">
                <h2 class="cloud"></h2>
            </div>
            <h2 class="humidity"></h2>
            <h2 class="windSpeed"></h2>

        </div>
        <h2 class="alert"></h2>
    </div>
    <script src="./app.js"></script>
</body>

</html>
